<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="todoMain">
    <h1>ToDo, życzę smacznej kawusi!</h1>
    <form class ="MainToDo" action="/add" method="post">
        <div class="field">
            <label for="Title">Do zrobienia:</label>
            <input type="text" name="title" placeholder="Ender todo...">
            <br>
            <button class="AddButton"type="submit"></button>
        </div>
     </form>
     {% for todo in todo_list %}
     <div class ="ToDoMemo">
        <p>{{ todo.id }}  | {{todo.title}} </p>

        {% if todo.complete == False %}
            <span class="NotCompleted">Not Complete</span>
        {% else %}
            <span class="Completed">Completed</span>
        {% endif%}

        <a href="/update/{{ todo.id }}">Update</a>
        <a href="/remove/{{ todo.id }}">Remove</a>


        </div>
     {% endfor %}
    </div>

</body>
</html>
